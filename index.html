<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  
  <title>Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="main-section">
      <div id="header">
        <h1>We're launching soon</h1>
      
        <div id="timer">
          <div class="timer-elements">
            <div id="days"></div>
            <div>Days</div>
          </div>
          <div class="timer-elements">
            <div id="hours"></div>
            <div>Hours</div>
          </div>
          <div class="timer-elements">
            <div id="minutes"></div>
            <div>Minutes</div>
          </div>
          <div class="timer-elements">
            <div id="seconds"></div>
            <div>Seconds</div>
          </div>
        </div>
    </div>
  </div>

  <div id="social-media">
    <div class="icons">
      <img src="/images/icon-facebook.svg" alt="facebook" class="imgs">
    </div>
    <div class="icons">
      <img src="images/icon-instagram.svg" alt="instagram"class="imgs">
    </div>
    <div class="icons">
      <img src="images/icon-pinterest.svg" alt="pinterest"class="imgs">
    </div>
    
  </div>

  <div>
    <img src="images/pattern-hills.svg" id="footer-image">
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ujjawal Sharma</a>.
  </div> -->
  <script type="text/javascript" src="/index.js"></script>
</body>
</html>
